<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea | House</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- Banner section starts from here -->
    <section class="banner-section mx-auto max-w-[1140px] h-[490px]    flex flex-col md:flex-row relative">
        <div class="banner-content   md:w-1/2 px-4 md:px-0">
            <h1 class="font-manrope text-4xl md:text-7xl font-extrabold leading-10 md:leading-[100px] text-[#1C1C1C]">
                It's good <br> tea time at
                The Tea House</h1>
            <p class="my-[30px] text-[#777777] text-[18px]">Tea and Botanical Solutions Supplier Give Optimum <br>
                Satisfaction To Your Taste Buds.</p>
            <button
                class="w-[200px] h-[64px] text-white bg-gradient-to-r from-[#ff8938] to-[#ff0000] rounded-lg">Explore
                More <img class="inline" src="./images/arrow.png" alt=""></button>

        </div>
        <div class="banner-image   md:w-1/2 flex items-end justify-center relative md:top-[52px]">
            <div>
                <img class="w-full" src="./images/banner.png" alt="">
                <div
                    class="absolute bottom-[10px] left-[50px] rating-badge w-[250px] h-[100px] flex   items-center bg-white rounded-lg shadow-md">
                    <span class="mx-4"><i class="fa-solid fa-star text-[#FFC850] text-[30px]"></i></span>
                    <div>
                        <h3 class="font-extrabold text-[#1C1C1C] text-[30px]">5.00</h3>
                        <p class="text-[#777777] font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
